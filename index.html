      <p><em>Unmute - 10001</em> has a new home. Redirecting from:</p>

      <p>to:</p>

    <script>
      (function(){
        const slug = location.pathname.slice(1);
        const newUrl = `https://10001.unmute.nyc/${slug}`; 
        document.getElementById("redirecting-from")
          .innerHTML = slug;
        document.getElementById("redirecting-to")
          .innerHTML = newUrl;
        setTimeout(() => {
          window.location.replace(newUrl);
        }, 500);
      })();
    </script>
